worker_processes auto;
events {
    worker_connections 4096;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # 后端 api 网关
    upstream coderhub-api {
        server coderhub-api:8888;
    }
    server {
        listen 80;
        server_name localhost;

        location /api/ {
            proxy_pass http://coderhub-api;
            proxy_buffering off;
            chunked_transfer_encoding on;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout  600s;  # 连接后端服务器的超时时间
            proxy_send_timeout     600s;  # 发送请求到后端的超时时间
            proxy_read_timeout     600s;  # 读取后端响应的超时时间
            send_timeout           600s;  # 发送数据到客户端的超时时间
            proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
        }
    }
}
